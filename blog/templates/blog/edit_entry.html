{% extends 'blog/layout.html' %}
{% load static %}

{% block header_content %}
    
    {% if edit %}
        <span>></span><a class="danger" href="{% url 'blog:remove_entry' entry.id %}">Remove entry</a>
    {% endif %}
{% endblock header_content %}

{% block main_content %}
    <h3 class="title">
        {{ topic }}
    </h3>
    <form action="{% url 'blog:edit_entry' entry.id %}" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        {% if edit %}
            <input id="edit-flag" hidden>
            <button>Submit</button>
        {% endif %}
    </form>
    <script rel="script" src="{% static 'blog/edit_script.js' %}"></script>
{% endblock main_content %}
