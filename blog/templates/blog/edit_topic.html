{% extends 'blog/base.html' %}

{% block title %}Edit{% endblock %}
{% block main_content %}

    <h2 class="title">
        {% if topic %}
        Редагувати "{{topic}}"
        {% else %}
            Створити нову тему
        {% endif %}
    </h2>
    <form action="{% url 'blog:new_topic' %}" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button>Зберегти</button>
    </form>
    
{% endblock main_content %}
