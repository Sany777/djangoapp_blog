{% extends 'blog/layout.html' %}


{% block main_content %}

    <h2 class="title">
        {% if topic %}
        Edit "{{topic}}"
        {% else %}
            Create a new topic
        {% endif %}
    </h2>
    <form action="{% url 'blog:new_topic' %}" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button>Submit</button>
    </form>
    
{% endblock main_content %}
