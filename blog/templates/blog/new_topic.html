{% extends 'blog/layout.html' %}


{% block header_content %}
<a href="{% url 'blog:index' %}">Home</a><span>></span>
    <a href="{% url 'blog:show_topic_list' %}"> Topics</a>
{% endblock header_content %}


{% block main_content %}

    <h2 class="title">
        Create new topic
    </h2>
    <form action="{% url 'blog:new_topic' %}" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button>Submit</button>
    </form>
    
{% endblock main_content %}
