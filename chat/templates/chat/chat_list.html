{% extends 'chat/base.html' %}

{% block title %}
    Chat List
{% endblock title %}

{% block main_content %}
    <h1>Chat List</h1>
    <ul>
    {% for chat in object_list %}
        <li><a href="{% url 'chat:message_list' pk=chat.pk %}">{{ chat.title }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'chat:chat_create' %}">Create New Chat</a>
{% endblock main_content %}
