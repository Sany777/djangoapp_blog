{% extends 'chat/base.html' %}

{% block title %}
    Create Message
{% endblock title %}


{% block main_content %}
  <h1>Додати повідомлення</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.content.errors }}
      {{ form.content }}
    </div>
    {{ form.reply_to }}
    <button type="submit">Відправити</button>
  </form>
{% endblock main_content %}
