{% extends 'chat/base.html' %}
{% load static %}

{% block title %}
    Create Message
{% endblock title %}


{% block main_content %}
  <h1>Додати повідомлення</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.content.errors }}
      {{ form.content }}
    </div>
    {{ form.reply_to }}
    <button type="submit">Створити</button>
  </form>
  <script rel="script" src="{% static 'portal/js/edit_script.js' %}"></script>
{% endblock main_content %}
