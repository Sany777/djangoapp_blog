{% extends 'blog/layout.html' %}

{% block header_content %}
    <a href="{% url 'blog:index' %}"> Home</a>
{% endblock header_content %}

{% block content %}

    {% if form.errors %}
    <p>
        Please try again
    </p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>submit</button>
        <input hidden name="next" value="{% url 'blog:index' %}" />
    </form>
{% endblock content %}
