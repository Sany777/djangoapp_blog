{% extends 'registration/base.html' %}
{% load static %}


{% block main_content %}

    {% if form.errors %}
    <p class="registration-content atention">
        Please try again
    </p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="post" class="registration-content">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Submit</button>
        <input hidden name="next" value="{% url 'blog:index' %}" />
    </form>
{% endblock main_content %}
